<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Authentication</title>
  <style>
    body {
      background-color: #1c2833;
      color: #e0ffff;
      font-family: "Noto Sans", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #273746;
      padding: 2rem;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border-radius: 0.3rem;
      border: none;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      background-color: #e6cc22;
      border: none;
      border-radius: 0.3rem;
      cursor: pointer;
      font-weight: 600;
      margin-top: 0.8rem;
    }
    button:hover {
      background-color: #279fe2;
      color: white;
    }
    .toggle-btn {
      background: none;
      border: none;
      color: #e6cc22;
      cursor: pointer;
      margin-top: 1rem;
      text-decoration: underline;
    }
    .message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 id="formTitle">Admin Sign In</h2>

  <form id="authForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <label>
      <input type="checkbox" id="password-show"> Show Password
    </label>
    <button type="submit" id="submitBtn">Sign In</button>
  </form>

  <button class="toggle-btn" id="toggleFormBtn">Create an admin account</button>

  <div class="message" id="message"></div>
</div>

<script>
  const authForm = document.getElementById('authForm');
  const toggleFormBtn = document.getElementById('toggleFormBtn');
  const formTitle = document.getElementById('formTitle');
  const submitBtn = document.getElementById('submitBtn');
  const message = document.getElementById('message');

  //create account and Signin show/hide password
 document.getElementById('password-show').addEventListener('change', function(){
  const passwordSign = document.getElementById('password');
    if(this.checked){
      passwordSign.type = 'text'; //show password
    } else {
      passwordSign.type = 'password'; //hide password
    }
 });


  let isSignIn = true;

  toggleFormBtn.addEventListener('click', () => {
    isSignIn = !isSignIn;
    if (isSignIn) {
      formTitle.textContent = 'Admin Sign In';
      submitBtn.textContent = 'Sign In';
      toggleFormBtn.textContent = 'Create an admin account';
    } else {
      formTitle.textContent = 'Admin Sign Up';
      submitBtn.textContent = 'Sign Up';
      toggleFormBtn.textContent = 'Back to sign in';
    }
    message.textContent = '';
    authForm.reset();
  });

  authForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!username || !password) {
      message.style.color = 'red';
      message.textContent = 'Please fill in all fields';
      return;
    }

    const endpoint = isSignIn 
  ? 'https://quiz4u.onrender.com/api/auth/admin/signin' 
  : 'https://quiz4u.onrender.com/api/auth/admin/signup';

    try {
      const res = await fetch(endpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password }),
      });

      const data = await res.json();

      if (res.ok) {
        message.style.color = 'green';
        message.textContent = data.message;
        

        if (isSignIn) {
           // âœ… Store token (and optionally username)
          localStorage.setItem('token', data.token); 
          localStorage.setItem('username', username);
          // Redirect to admin dashboard or quiz management page after signin
          setTimeout(() => {
            window.location.href = '/Quiz4u/admin.html'; 
          }, 1000);
        } else {
          authForm.reset();
        }
      } else {
        message.style.color = 'red';
        message.textContent = data.message || 'Something went wrong';
      }
    } catch (error) {
      message.style.color = 'red';
      message.textContent = 'Error: ' + error.message;
    }
  });
</script>

</body>
</html>
