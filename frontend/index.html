<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Take interactive quizzes after signing in or signing up. Track your results and try again!">
    <title>Quiz</title>
    <!-- <link rel="icon" type="image/x-icon" href=""> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/5d07f027c2.js" crossorigin="anonymous"></script> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
   
    <style>
  
    
    </style>
  </head>
  
<body class="all-content">
  <main>
   <!-- Sign In Page -->
    <section>
        <div id="signin-heading" class="page active">
          <h1>Quiz</h1>
          <h2>Sign In</h2>
          <form id="signin-form" aria-labelledby="signin-heading" class="sign-in">
              <input type="text" id="signin-username" placeholder="Username" aria-required="true" aria-describedby="signin-username" required>
              <input type="password" id="signin-password" placeholder="Password" aria-required="true" aria-describedby="signin-password" required>
              <label>
                <input type="checkbox" id="signIn-password-if"> Show Password
              </label>
              <!-- Add a div or text element to display the password strength -->
              <button type="submit">Sign In</button>
          </form>
            <p>Don't have an account? <button type="button" onclick="showSignUp()">Sign Up</button>
            </p>
        </div>
    </section>
<!-- Sign Up Page -->
 
<section>
    <div id="signup-heading" class="page">
        <h2>Sign Up</h2>
        <form id="signup-form" aria-labelledby="signup-heading" class="sign-up-form">
            <input type="text" id="signup-username" placeholder="Username" aria-required="true" aria-describedby="signup-username" required>
            <input type="password" id="signup-password" placeholder="Password" aria-required="true" aria-describedby="signup-password" required>
      <!-- Show password toggle -->
          <label>
            <input type="checkbox" id="password-if"> Show Password
          </label>
            <button type="submit" aria-label="Submit your sign-up form">Sign Up</button>
        </form>
        <p>Already have an account? <button type="button" onclick="showSignIn()" aria-label="Go to sign in page">Sign In</button></p>
    </div>
</section>
<!-- Quiz Page -->

<section>
    <div id="quiz-page" class="page" role="region" aria-labelledby="quiz-page">
      <button id="logout-btn">Logout</button>
      <h2 id="greet-message" class="greet">welcome</h2>
      <div id="quiz-progress" class="quiz-progress" aria-live="polite"></div>
        <div id="question-container" ></div>
        <div>
          <button id="prev-btn"  aria-label="Go to the previous question" disabled>Previous</button>
          <button id="next-btn" aria-label="Go to the next question" disabled>Next</button>
        </div>
        <button id="submit-btn" aria-label="Submit your quiz answers" disabled>Submit</button>
       
    </div>
</section>
<!-- Result Page -->
 <section>
    <div id="result-page" class="page" role="status" aria-live="assertive">
      <h2>Quiz Results</h2>
      <p id="result" aria-labelledby="result"></p>
      <button id="retry-btn" aria-label="Retry the quiz">Try Again</button> <!-- New Try Again Button -->
      <button onclick="logout()">Logout</button>
    </div>
  </section>
</main>
<!--for mobile scroll for all portrait content to show  and landscape all content to show-->
<script>
  function setViewportHeight() {
    const vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
  }

  setViewportHeight();
  window.addEventListener('resize', setViewportHeight);
</script>

<!-- âœ… Then your script -->
<script src="javascript/quizScript.js"></script>


</body>
</html>
